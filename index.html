<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description"
	content="A single-page template generated by Tizen Web IDE" />

<title>Tizen Web IDE - Tizen - jQuery Mobile - Single-Page</title>

<link rel="stylesheet" href="./css/jquery.mobile-1.2.0.css" />

<script type="text/javascript" src="./js/jquery.mobile-1.2.0.js"></script>
<script type="text/javascript" src="./js/main.js"></script>
<link rel="stylesheet" href="./css/style.css" />

<title>jSlots Slot Machine - Matthew Lein</title>

<style type="text/css">
ul {
	padding: 0;
	margin: 0;
	list-style: none;
}

.jSlots-wrapper {
	overflow: hidden;
	height: 20px;
	display: inline-block;
	/* to size correctly, can use float too, or width*/
	border: 1px solid #999;
}

.slot {
	float: left;
}
</style>

</head>

<body style="background: url('image/main_bg.png')">

	<ul class="slot">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
	</ul>

	<a href="#" id="playNormal" data-role="button">
		<!-- style="position: relative; top: 182px; left: 478px; overflow: hidden;" -->
		<div
			style="background: url('image/spin_button.png'); width: 77px; height: 39px;"></div></a>



	<script type="text/javascript" src="./js/jquery-1.8.2.js"></script>
	<script src="./js/jquery.easing.1.3.js" type="text/javascript"
		charset="utf-8"></script>
	<script src="./js/jquery.jSlots.js" type="text/javascript"
		charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
		// normal example
		$('.slot').jSlots({
			spinner : '#playNormal',
			number : 3,
			onEnd:function(end){
			console.log(end);
			},
			onWin : function(winCount, winners) {
                // only fires if you win
                
                $.each(winners, function() {
                    this.addClass('winner');
                });

                // react to the # of winning slots   
                console.log(winner);              
                if ( winCount === 1 ) {
                    console.log(winner);
                } else if ( winCount > 1 ) {
                    alert('You got ' + winCount + ' 7â€™s!!!');
                    console.log(winner);
                }
                
            },
			easing : 'swing',
			time : 700, 
			winnerNumber : 7
		});
	</script>

</body>
</html>
